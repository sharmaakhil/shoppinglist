<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
			<header>
				<h1 class="header-wrapper">Shopping List</h1>
				<hr class="header-wrapper">
			</header>
			<section>
				<div class="section-wrapper">
					<div>
						<p id="first">Get it done today</p>
					</div>

					<div class="btn">
						<input id="userinput" type="text" placeholder="Enter an item">
						<button id="enter" class="addbutton" title="Add an item"></button>
						<button id="clearlist" class="clearlist" title="Clear shopping list"></button>
					</div>
					<div>&nbsp;</div>
					<div class="list-wrapper">
						<p>List of items...</p>
						<ul class="ulist">
							<li class="bold red listitem" random="23">Notebook</li>
							<li class="listitem">Jello</li>
							<li class="listitem">Spinach</li>
							<li class="listitem">Rice</li>
							<li class="listitem">Birthday Cake</li>
							<li class="listitem">Candles</li>
						</ul>
					</div>
				</div>
			</section>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
